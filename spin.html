<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MRI Spin</title>

  <script type="text/javascript" charset="utf-8" src="components/MathBox/vendor/domready.js"></script>
  <script type="text/javascript" charset="utf-8" src="components/MathBox/build/MathBox-bundle.js"></script>

  <script type="text/javascript" charset="utf-8">
    DomReady.ready(function () {
      if (location.href.match(/^file:/)) {
        document.getElementById('info').style.opacity = 1;
        document.getElementById('info').innerHTML = "Sorry. This example does not work when accessed using file://. Please use an http:// host and try again.";
      }
    });
  </script>

  <script type="text/javascript" charset="utf-8">

var curvesOpacity = 0.3;

// parameters
var t1a = 200;
var t2a = 100;
var w = 2*Math.PI / t2a;

var t1b = 400;
var t2b = 150;

// colors
var darkBlue = 0x20497d;
var lightBlue = 0x03b7e7;
var orange = 0xfa6705;

var generateRelaxationEpression = function(t1, t2, w) {
  return function (t) { 
    //x(t) = exp(-t/t2).cos(w.t)
    //y(t) = exp(-t/t2).sin(w.t)
    //z(t) = 1 - exp(-t/t1)
    
    return [ 
      -1 * Math.exp(-t / t2) * Math.sin( w * t), 
      Math.exp(-t / t2) * Math.cos( w * t),
      1 - Math.exp(-t / t1)
      ]
  };
}

// 3D relaxation curve
var relaxation = generateRelaxationEpression(t1a, t2a, w);
var relaxationB = generateRelaxationEpression(t1b, t2b, w);


// 2D curves 

// Mz(t) = 1 - exp(-t/t1)
generateRelaxationMz = function(t1) {
  return function(t) {
    return 1 - Math.exp(-t / t1);
  }
}

// Mxy(t) = exp(-t/t2)
generateRelaxationMxy = function(t2) {
  return  function(t) {
    return Math.exp(-t / t2);
  }
}

var relaxationMz = generateRelaxationMz(t1a);
var relaxationMxy = generateRelaxationMxy(t2a);

var relaxationMzB = generateRelaxationMz(t1b);
var relaxationMxyB = generateRelaxationMxy(t2b);


// Clock that starts as soon as it is first called (per id).

var timeAcceleration = 200;

var progress = function(time) {
  return timeAcceleration * Math.min(time, 5);
}

var script3d = [
    [
      // instead of using a world preender hook, try to use animate
      //['animate', '#relaxation', {
      //  domain: [0, 200*2.5]
      //}, {
      //  duration : 2500
      //}],
      ['set', '#vec', {
        data: null,
        expression: function (i, end) {
           if(end) {
             return relaxation(progress(window.director3d.clock(1)));
           } else {
             return 0;
           }
        }
      }],
    ],
    [
      ['set', '#relaxation', {
          opacity: 0
        }
      ],
      ['set', '#vec', {
          opacity: 0
        }
      ],
      ['set', '#vecA', {
        opacity: 1,
        data: null,
        expression: function (i, end) {
           if(end) {
             return relaxation(progress(window.director3d.clock(2)));
           } else {
             return 0;
           }
        }
      }],
      
      ['set', '#vecB', {
        opacity : curvesOpacity,
        data: null,
        expression: function (i, end) {
           if(end) {
             return relaxationB(progress(window.director3d.clock(2)));
           } else {
             return 0;
           }
        }
      }],
    ]
 ];



var script2d = [
  [
    ['add', 'vector', {
      id : 'tangentT1',
      data: [[0,0], [t1a,1]],
      arrow: false,
      color: darkBlue,
      opacity: 0.8
    },{
        duration: 2000,
        delay: 3000,
    }],
    ['add', 'vector', {
      id : 'tangentT2',
      data: [[0,1], [t2a,0]],
      arrow: false,
      color: lightBlue,
      opacity: 0.8
    },{
        duration: 2000,
        delay: 4000,
    }]
  ],
  [
    ['animate', '#relaxationMz', {
        opacity: 0
      }, {
        duration: 200
      }
    ],
    ['animate', '#relaxationMxy', {
        opacity: 0
      }, {
        duration: 200
      }
    ],
    ['animate', '#tangentT1', {
        opacity: 0
      }, {
        duration: 200
      }
    ],
    ['animate', '#tangentT2', {
        opacity: 0
      }, {
        duration: 200
      }
    ],

  ]
];
      

  /**
   * Bootstrap
   */
  DomReady.ready(function() {
    ThreeBox.preload([
      'components/MathBox/build/MathBox.glsl.html',
    ], function () {

      var mathbox3dGraph = window.mathbox3dGraph = mathBox(document.getElementById('graph-3d'), {
        cameraControls: true,
        cursor:         true,
        controlClass:   ThreeBox.OrbitControls,
        elementResize:  true,
        fullscreen:     false,
        screenshot:     false,
        stats:          false,
        scale:          1,
      }).start();

      var mathbox2dGraph = window.mathbox2dGraph = mathBox(document.getElementById('graph-2d'), {
        cameraControls: true,
        cursor:         true,
        elementResize:  true,
        fullscreen:     false,
        screenshot:     false,
        stats:          false,
        scale:          1,
      }).start();


window.director3d = new MathBox.Director(mathbox3dGraph, script3d);
window.director2d = new MathBox.Director(mathbox2dGraph, script2d);


window.addEventListener('keydown', function (e) {
  if (e.keyCode == 38 || e.keyCode == 37) {
    director2d.back();
    director3d.back();
  }
  else if (e.keyCode == 40 || e.keyCode == 39) {
    director2d.forward();
    director3d.forward();
  }
  else {
    return;
  }
});

    // 3D Graph

      mathbox3dGraph
        // Cartesian viewport
        .viewport({
          type: 'cartesian',
          range: [[-1, 1], [-1, 1], [0, 1]],
          scale: [1, 1, 0.7],
          rotation: [-π / 2, 0, -π / 2], 
        })
        .camera({
          id:'cam',
          orbit: 5,
          phi: 1.5 * π / 4,
          theta: 0.7 * π / 6,
        })
        .transition(1000)

        // Axes
        .axis({
          id: 'x',
          axis: 0,
          color: lightBlue,
          ticks: 0,
          lineWidth: 2,
          size: .05,
          labels: false
        })
        .axis({
          id: 'y',
          axis: 1,
          color: lightBlue,
          ticks: 0,
          lineWidth: 2,
          size: .05,
          zero: false,
          labels: false
        })
        .axis({
          id: 'z',
          axis: 2,
          color: darkBlue,
          ticks: 0,
          lineWidth: 2,
          size: 0.05,
          zero: false,
          labels: false
        })
        
        
        .vector({
          id:'vec',
          color: 0x000000,
          lineWidth : 3,
          size: 0.1,
          data: [[0,0,0], [0,0,1]],
        })

        .vector({
          id:'vecA',
          color: 0x000000,
          lineWidth : 3,
          size: 0.1,
          data: [[0,0,0], [0,0,1]],
          opacity: 0
        })
        
        .vector({
          id:'vecB',
          color: 0x000000,
          lineWidth : 3,
          size: 0.1,
          data: [[0,0,0], [0,0,1]],
          opacity: 0
        })
        
        .curve({
          id: 'relaxation',
          n: 2000,
          domain: [0, 0],
          expression: relaxation,
          color: orange,
          line: true,
          points: false,
          lineWidth: 3,
        })

        .curve({
          id: 'relaxationA',
          n: 2000,
          domain: [0, 0],
          expression: relaxation,
          color: orange,
          line: true,
          points: false,
          lineWidth: 3,
          opacity: 1,
        })
        .curve({
          id: 'relaxationB',
          n: 2000,
          domain: [0, 0],
          expression: relaxationB,
          color: orange,
          line: true,
          points: false,
          lineWidth: 3,
          opacity: curvesOpacity,
        })

        // loop to update the domain of the curve
        .world().loop().hookPreRender(function () {
          mathbox3dGraph.set('#relaxation', { domain: [0, progress(window.director3d.clock(1))] });
          mathbox3dGraph.set('#relaxationA', { domain: [0, progress(window.director3d.clock(2))] });
          mathbox3dGraph.set('#relaxationB', { domain: [0, progress(window.director3d.clock(2))] });
        })
        
        
      // 2D Graph
        
        var XRANGE = 300;
        

        mathbox2dGraph
        // Cartesian viewport
        
        .viewport({
          type: 'projective',
          range: [[0, XRANGE], [0, 1], [0, 1]],
          position: [0, 0, 0]
        })
        .camera({
          id:'cam',
          orbit: 7,
          phi: τ/4,
          theta: 0,
          lookAt: [0.5, 0, 0], // Point of focus in space
        })
        .transition(1000)

        // Axes
        .axis({
          id: 'x',
          axis: 0,
          color: 0xa0a0a0,
          ticks: 0,
          lineWidth: 2,
          size: 0.05,
          labels: false,
          arrow: true
        })
        .axis({
          id: 'y',
          axis: 1,
          color: 0xa0a0a0,
          ticks: 0,
          lineWidth: 2,
          size: 0.05,
          labels: false,
          arrow: true
        })
        
        .curve({
          id: 'relaxationMz',
          expression: relaxationMz,
          n: 2000,
          domain: [0, 0],
          color: darkBlue,
          line: true,
          points: false,
          lineWidth: 3,
        })
        .curve({
          id: 'relaxationMxy',
          expression: relaxationMxy,
          n: 2000,
          domain: [0, 0],
          color: lightBlue,
          line: true,
          points: false,
          lineWidth: 3,
        })

        .curve({
          id: 'relaxationMzA',
          expression: relaxationMz,
          n: 2000,
          domain: [0, 0],
          color: darkBlue,
          line: true,
          points: false,
          lineWidth: 3,
        })
        .curve({
          id: 'relaxationMxyA',
          expression: relaxationMxy,
          n: 2000,
          domain: [0, 0],
          color: lightBlue,
          line: true,
          points: false,
          lineWidth: 3,
        })
        
        .curve({
          id: 'relaxationMzB',
          expression: relaxationMzB,
          n: 2000,
          domain: [0, 0],
          color: darkBlue,
          line: true,
          points: false,
          lineWidth: 3,
          opacity: curvesOpacity,
        })
        .curve({
          id: 'relaxationMxyB',
          expression: relaxationMxyB,
          n: 2000,
          domain: [0, 0],
          color: lightBlue,
          line: true,
          points: false,
          lineWidth: 3,
          opacity: curvesOpacity,
        })

        .world().loop().hookPreRender(function () {
          mathbox2dGraph.set('#relaxationMz', { domain: [0, progress(window.director2d.clock(1))] });
          mathbox2dGraph.set('#relaxationMxy', { domain: [0, progress(window.director2d.clock(1))] });

          mathbox2dGraph.set('#relaxationMzA', { domain: [0, progress(window.director2d.clock(2))] });
          mathbox2dGraph.set('#relaxationMxyA', { domain: [0, progress(window.director2d.clock(2))] });
          mathbox2dGraph.set('#relaxationMzB', { domain: [0, progress(window.director2d.clock(2))] });
          mathbox2dGraph.set('#relaxationMxyB', { domain: [0, progress(window.director2d.clock(2))] });
        })
        
    });
  });
  </script>

      position: absolute;

      opacity: 0;
    }

  </style>

</head>
<body>
  <img id="original" src="relaxation.svg" width="800"/>
  <div id="info"></div>
  
  <div id="graph-3d" class="graph"></div>
  <div id="graph-2d" class="graph"></div>
  
</body>
</html>
