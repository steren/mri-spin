<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MRI Spin</title>

  <script type="text/javascript" charset="utf-8" src="components/MathBox/vendor/domready.js"></script>
  <script type="text/javascript" charset="utf-8" src="components/MathBox/build/MathBox-bundle.js"></script>

  <script type="text/javascript" charset="utf-8">
    DomReady.ready(function () {
      if (location.href.match(/^file:/)) {
        document.getElementById('info').style.opacity = 1;
        document.getElementById('info').innerHTML = "Sorry. This example does not work when accessed using file://. Please use an http:// host and try again.";
      }
    });
  </script>

  <script type="text/javascript" charset="utf-8">

// parameters
var t1 = 200;
var t2 = 100;
var w = 2*Math.PI / t2;

// colors
var darkBlue = 0x20497d;
var lightBlue = 0x03b7e7;
var orange = 0xfa6705;

// 3D relaxation curve
var relaxation = function (t) { 
  //x(t) = exp(-t/t2).cos(w.t)
  //y(t) = exp(-t/t2).sin(w.t)
  //z(t) = 1 - exp(-t/t1)
  
  return [ 
    -1 * Math.exp(-t / t2) * Math.sin( w * t), 
    Math.exp(-t / t2) * Math.cos( w * t),
    1 - Math.exp(-t / t1)
    ]
};


// 2D curves 

// Mz(t) = 1 - exp(-t/t1)
var relaxationMz = function(t) {
  return 1 - Math.exp(-t / t1);
}

// Mxy(t) = exp(-t/t2)
var relaxationMxy = function(t) {
  return Math.exp(-t / t2);
}



// Clock that starts as soon as it is first called (per id).

var timeAcceleration = 200;

var time0;
var time = function () {
  if (!time0) time0 = +new Date();
  return t = (+new Date() - time0) * .001;
}

var progress = function() {
  return timeAcceleration * Math.min(time(), 2.5);
}
      

  /**
   * Bootstrap
   */
  DomReady.ready(function() {
    ThreeBox.preload([
      'components/MathBox/build/MathBox.glsl.html',
    ], function () {


      var mathbox3dGraph = window.mathbox3dGraph = mathBox(document.getElementById('graph-3d'), {
        cameraControls: true,
        cursor:         true,
        controlClass:   ThreeBox.OrbitControls,
        elementResize:  true,
        fullscreen:     false,
        screenshot:     false,
        stats:          false,
        scale:          1,
      }).start();

      var mathbox2dGraph = window.mathbox2dGraph = mathBox(document.getElementById('graph-2d'), {
        cameraControls: true,
        cursor:         true,
        elementResize:  true,
        fullscreen:     false,
        screenshot:     false,
        stats:          false,
        scale:          1,
      }).start();


    // 3D Graph

      mathbox3dGraph
        // Cartesian viewport
        .viewport({
          type: 'cartesian',
          range: [[-1, 1], [-1, 1], [0, 1]],
          scale: [1, 1, 0.7],
          rotation: [-π / 2, 0, -π / 2], 
        })
        .camera({
          id:'cam',
          orbit: 5,
          phi: 1.5 * π / 4,
          theta: 0.7 * π / 6,
        })
        .transition(1000)

        // Axes
        .axis({
          id: 'x',
          axis: 0,
          color: lightBlue,
          ticks: 0,
          lineWidth: 2,
          size: .05,
          labels: false
        })
        .axis({
          id: 'y',
          axis: 1,
          color: lightBlue,
          ticks: 0,
          lineWidth: 2,
          size: .05,
          zero: false,
          labels: false
        })
        .axis({
          id: 'z',
          axis: 2,
          color: darkBlue,
          ticks: 0,
          lineWidth: 2,
          size: 0.05,
          zero: false,
          labels: false
        })
        
        // Curve and vector
        .curve({
          id: 'relaxation',
          n: 2000,
          domain: [0, 0],
          expression: relaxation,
          color: orange,
          line: true,
          points: false,
          lineWidth: 3,
        })
        .vector({
          id:'vec',
          color: 0x000000,
          lineWidth : 3,
          size: 0.1,
          expression: function (i, end) {
             if(end) {
               return relaxation(progress());
             } else {
               return 0;
             }
          }
        })
        
        // loop to update the domain of the curve
        .world().loop().hookPreRender(function () {
          mathbox3dGraph.set('#relaxation', { domain: [0, progress()] });
        })
        
        
      // 2D Graph
        
        var XRANGE = 300;
        
        mathbox2dGraph
        // Cartesian viewport
        
        .viewport({
          type: 'projective',
          range: [[0, XRANGE], [0, 1], [0, 1]],
          position: [0, 0, 0]
        })
        .camera({
          id:'cam',
          orbit: 7,
          phi: τ/4,
          theta: 0,
          lookAt: [0.5, 0, 0], // Point of focus in space
        })
        .transition(1000)

        // Axes
        .axis({
          id: 'x',
          axis: 0,
          color: 0xa0a0a0,
          ticks: 0,
          lineWidth: 2,
          size: 1,
          labels: false,
          arrow: true
        })
        .axis({
          id: 'y',
          axis: 1,
          color: 0xa0a0a0,
          ticks: 0,
          lineWidth: 2,
          size: 1,
          labels: false,
          arrow: true
        })

        .curve({
          id: 'relaxationMz',
          expression: relaxationMz,
          n: 2000,
          domain: [0, 0],
          color: darkBlue,
          line: true,
          points: false,
          lineWidth: 3,
        }) 
        .curve({
          id: 'relaxationMxy',
          expression: relaxationMxy,
          n: 2000,
          domain: [0, 0],
          color: lightBlue,
          line: true,
          points: false,
          lineWidth: 3,
        })
        .world().loop().hookPreRender(function () {
          mathbox2dGraph.set('#relaxationMz', { domain: [0, progress()] });
          mathbox2dGraph.set('#relaxationMxy', { domain: [0, progress()] });
        })
        
    });
  });
  </script>

  <style type="text/css" media="screen">
    html, body { height: 100%; }
    body { margin: 0; padding: 0 }
    canvas { display: block }

    .graph {
      width: 50%;
      height: 100%;
      float: left;
    }

    #info {
      position: absolute;
      left: 50%;
      bottom: 50px;
      z-index: 20;

      width: 300px;
      margin-left: -150px;

      padding: 25px;
      background: rgba(0, 0, 0, .5);
      color: #fff;

      font-family: "Lucida Grande", sans-serif;
      font-size: 16px;
      text-align: center;

      border-radius: 3px;
      text-shadow: 0px 1px 0px rgba(0, 0, 0, .4);

      opacity: 0;
    }

    #info kbd {
      background: #aaa;

      box-shadow: 0px 1px 1px rgba(0, 0, 0, .3);
      border-radius: 3px;
      padding: 3px;
      margin: 3px;

      font-family: inherit;
    }

    #original {
      position: absolute;
      z-index: 10;
      opacity: 0;
    }

  </style>

</head>
<body>
  <img id="original" src="relaxation.svg" width="800"/>
  <div id="info"></div>
  
  <div id="graph-3d" class="graph"></div>
  <div id="graph-2d" class="graph"></div>
  
</body>
</html>
